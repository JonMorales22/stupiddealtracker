service: musiciansfriendtracker

provider:
  name: aws
  runtime: nodejs12.x

functions:
  hello:
    handler: handler.track
    events: 
      - schedule:
          name: musicians-friend-event
          description: 'parses Musicians Friend everyday at 12:01 AM GMT (8:01 EST)'
          rate: cron(1 12 * * ? *)
          input:
            target: MusiciansFriend
      - schedule:
          name: guitar-center-event
          description: 'parses guitar center everyday at 7:01 AM GMT (3:01 EST)'
          rate: cron(1 7 * * ? *)
          input:
            target: GuitarCenter